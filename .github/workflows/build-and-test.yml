# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # TODO: Need to figure out how to ignore certain errors and warnings in the tests. Probably run a different flake command that only looks in tests!
        flake8 . --count --extend-exclude="admiral/envs/modules/*, admiral/scripts/scripts.py, examples/predator_prey/runnable_predator_prey_training.py, examples/config_prototype.py" --max-line-length 100 --indent-size 4 --doctests --per-file-ignores "__init__.py:F401 admiral/envs/wrappers/communication_wrapper.py,admiral/envs/components/wrappers/observer_wrapper.py:W504,admiral/algs/monte_carlo.py:W504,examples/predator_prey/predator_prey_training.py:E402,examples/multi_corridor_example.py:E402,tests/integration/test_predator_prey.py:E202,tests/integration/test_predator_prey.py:E231,tests/integration/test_predator_prey.py:E241" --ignore=E226,E261,E701,E704,E731
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: pytest
